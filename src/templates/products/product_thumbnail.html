<div class="tn-frame filter {{ category.slug }} {{ subcategory.slug }}">
  <a href="{{ product.get_absolute_url }}">
    <div class="tn-img-frame">
      <img class="tn-img" src="{{ product.get_image_url }}">
    </div>
    <div class="tn-txt-frame">
      <div class="tn-txt">
        <strong>{{ product.title|truncatechars:50 }}</strong>
        <br/>
        <small>RM {{ product.get_html_price }}</small>
      </div>
    </div>
  </a>
</div>
