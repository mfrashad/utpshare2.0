{% load staticfiles %}

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">utpshare</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <form class="navbar-form navbar-left" method="GET" role="search" action='{% url "product_search_list" %}'>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.GET.q }}">
<!--             <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div> -->
          </div>
        </form>
      </ul>


      <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#"><i class="fa fa-shopping-cart fa-navbar-cart"></i> <span id="cart-count-badge" class="badge">0</span></a>
      </li>

      {% if request.user.is_authenticated %}
        <li><a href='{% url "seller:dashboard" %}'>Account</a></li>
        <li><a href="#">Logout</a></li>
      {% else %}
        <li><a href="#">Register</a></li>
      {% endif %}

      {% if not request.user.is_authenticated %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
              <form class='navbar-form' method='POST' action='#'>{% csrf_token %}
                  <div class='form-group'>
                      <input type='text' class='form-control' name='username' placeholder='Username' /> 
                  </div>
                  <div class='form-group'>
                      <input type='password' class='form-control' name='password' placeholder='Password' />
                  </div>
                  <button type='submit' class='btn btn-default btn-block'>Login</button>
              </form> 
              <p class="text-center"><a href="#">Forgot password?</a></p>
          </ul>
        </li>
      {% endif %}

      </ul>

    </div><!--/.nav-collapse -->
  </div>
</nav>
